<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fffde7; /* Light yellow background */
            font-family: Arial, sans-serif;
        }
        

        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }
        .card-header {
            background-color: #ebc78e; /* Medium yellow header */
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.3rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 15px;
        }
        .form-label {
            font-weight: bold;
            color: #e7cf93; /* Dark yellow labels */
        }
        .form-control {
            border: 2px solid #fbc02d; /* Yellow borders */
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #f9a825; /* Medium yellow on focus */
            box-shadow: 0 0 5px rgba(249, 168, 37, 0.5);
        }
        .btn-primary {
            background-color: #fbc02d; /* Dark yellow button */
            border: none;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #f57f17; /* Darker yellow on hover */
        }
    </style>
</head>
<body>

    
    <div class="container">     
        <div class="row justify-content-center">     
            <div class="col-lg-6">     
                <div class="card">     
                    <div class="card-header">     
                        Filter Employee   
                         
                    </div>     
                    <div class="card-body">     
                        <form method="POST">     
                            {% csrf_token %}    
                            <div class="mb-4">    
                                <label for="emp_first_name" class="form-label">First Name / Last Name</label>     
                                <input type="text" class="form-control" id="emp_first_name" name="emp_first_name" placeholder="Enter first or last name">    
                            </div>
                            <div class="mb-4">
                                <label for="dept" class="form-label">Department Name</label>     
                                <input type="text" class="form-control" id="dept" name="dept" placeholder="Enter department name">    
                            </div>
                            <div class="mb-4">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" name="role" placeholder="Enter employee role">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>       
                    </div>  
                </div>  
            </div>                
        </div>                
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
