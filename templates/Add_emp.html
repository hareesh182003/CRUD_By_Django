<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff; /* White background for the container */
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #388e3c; /* Dark green for the header */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #388e3c, #81c784); /* Green gradient for the hr */
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control, .form-select {
            border-color: #c8e6c9; /* Light green for borders */
            border-radius: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #388e3c; /* Dark green on focus */
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
        }
        .btn-primary {
            background-color: #388e3c; /* Dark green for the button */
            border-color: #388e3c;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #2e7d32; /* Darker green on hover */
            border-color: #2e7d32;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Employee</h1>
        
        <hr>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="emp_first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="emp_first_name" name="emp_first_name" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
                <label for="emp_last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="emp_last_name" name="emp_last_name" placeholder="Enter Last Name">
            </div>
            <div class="mb-3">
                <label for="dept" class="form-label">Department</label>
                <select name="dept" id="dept" class="form-select">
                    <option>--Select Dept Name--</option>
                    {% for do in DO %}
                        <option value="{{ do.id }}">{{ do.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter Salary">
            </div>
            <div class="mb-3">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter Bonus">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                    <option>--Select Position--</option>
                    {% for ro in RAO %}
                        <option value="{{ ro.id }}">{{ ro.position }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
            </div>

            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
